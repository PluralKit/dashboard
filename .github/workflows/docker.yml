name: Build and Push Docker Container

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.repository == 'PluralKit/dashboard'
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Build docker image
        run: |
          docker build \
          -t ghcr.io/pluralkit/dashboard-v2:${{ env.BRANCH_NAME }} \
          -t ghcr.io/pluralkit/dashboard-v2:${{ github.sha }} \
          -t ghcr.io/pluralkit/dashboard-v2:latest \
          --build-arg base_api_url=https://api.beta.pluralkit.me \
          --push \
          .
  build-arm:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    if: github.repository == 'PluralKit/dashboard'
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Build docker image
        run: |
          docker build \
          -t ghcr.io/pluralkit/dashboard-v2:${{ env.BRANCH_NAME }}-arm \
          -t ghcr.io/pluralkit/dashboard-v2:${{ github.sha }}-arm \
          -t ghcr.io/pluralkit/dashboard-v2:latest-arm \
          --build-arg base_api_url=https://api.beta.pluralkit.me \
          --push \
          .